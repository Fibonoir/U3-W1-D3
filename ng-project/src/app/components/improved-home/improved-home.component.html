<ng-container>
  <div class="flex flex-col items-center mt-6 px-4">
    <div class="bg-slate-300 w-full rounded-sm pb-4">
      <h1 class="text-3xl font-bold text-red-700 py-4 text-center">
        IMPROVED HOME
      </h1>
      <div class="flex px-8 flex-wrap justify-center">
        <button
          *ngFor="let tag of tags"
          class="p-2 m-4 text-sm text-white font-bold rounded-md"
          [ngClass]="{
            'bg-yellow-400 text-slate-950': tag === selectedTag,
            'bg-slate-500 text-slate-800': tag !== selectedTag
          }"
          (click)="onTagClick(tag)"
        >
          {{ tag }}
        </button>
      </div>
    </div>

    <app-single-post [selectedTag]="selectedTag" />
  </div>
</ng-container>
