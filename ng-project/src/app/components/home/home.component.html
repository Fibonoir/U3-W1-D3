<ng-container>
  <div class="flex flex-col items-center mt-6">
    <div class="md:flex w-3/4 rounded overflow-hidden shadow-lg bg-white px-10">
      <img
        src="https://static.vecteezy.com/system/resources/previews/044/602/548/non_2x/mother-feeding-baby-with-spoon-vector.jpg"
        alt="image"
        width="300"
        class="max-h-min py-4"
      />
      <div class="flex flex-col items-end">
        <div class="px-6 py-4">
          <h3 class="font-bold text-3xl mb-2">{{ featuredPost.title }}</h3>
          <p class="text-gray-700 text-base">
            {{ featuredPost.body }}
          </p>
        </div>

        <div class="px-6 py-4">
          <button
            [routerLink]="['/post', featuredPost.id]"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
          >
            Full Article
          </button>
        </div>
      </div>
    </div>

    <div class="flex mt-4 justify-center flex-wrap">
      <div
        *ngFor="let post of postArr.slice(0, 4)"
        class="flex w-2/4 md:w-2/5 rounded overflow-hidden shadow-lg bg-white m-4"
      >
        <div class="flex flex-col justify-between items-end">
          <div class="px-6 py-4">
            <h3 class="font-bold text-3xl mb-2">{{ post.title }}</h3>
            <p class="text-gray-700 text-base">
              {{ post.body }}
            </p>
          </div>

          <div class="px-6 py-4">
            <button
              [routerLink]="['/post', post.id]"
              class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
            >
              Full Article
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-container>
