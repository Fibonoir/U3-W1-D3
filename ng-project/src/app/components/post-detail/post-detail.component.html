<div class="flex m-4 px-40">
  <div class="flex flex-col justify-between items-end">
    <div class="px-6 py-4 mb-16">
      <h3 class="font-bold text-3xl mb-6 text-center mx-auto">
        {{ post.title }}
      </h3>
      <div class="flex mx-auto">
        <img
          src="https://static01.nyt.com/images/2020/01/28/multimedia/28xp-memekid3/28cp-memekid3-articleLarge.jpg?quality=75&auto=webp&disable=upscale"
          alt="image"
          width="300"
          class="max-h-min py-4"
        />
        <p class="text-gray-700 text-base mx-8 my-auto">
          {{ post.body }}
        </p>
      </div>
    </div>

    <div class="px-6 py-4">
      <button
        [routerLink]="['']"
        class="bg-yellow-500 text-white font-bold py-2 px-4 rounded"
      >
        Go Back to the homepage
      </button>
    </div>
  </div>
</div>
