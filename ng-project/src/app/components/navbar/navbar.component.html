<div class="flex justify-between items-start">
  <img
    src="https://cdn.logojoy.com/wp-content/uploads/2018/05/30164225/572.png"
    alt="logo"
    width="100"
  />
  <div class="flex flex-col items-end w-full">
    <button (click)="isMenuOpen = !isMenuOpen" class="md:hidden p-2">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M4 6h16M4 12h16M4 18h16"
        />
      </svg>
    </button>

    <ul
      [ngClass]="{ hidden: !isMenuOpen, flex: isMenuOpen }"
      class="md:flex p-2 font-mono md:bg-transparent flex flex-col items-end md:flex-row justify-between mb-4"
    >
      <li
        class="py-1 px-3 md:border md:border-gray-400 md:bg-slate-400 md:rounded-sm md: mx-2"
      >
        <a [routerLink]="['']">Home</a>
      </li>
      <li
        class="py-1 px-3 md:border md:border-gray-400 md:bg-slate-400 md:rounded-sm md: mx-2"
      >
        <a [routerLink]="['/active']">Active Posts</a>
      </li>
      <li
        class="py-1 px-3 md:border md:border-gray-400 md:bg-slate-400 md:rounded-sm md: mx-2"
      >
        <a [routerLink]="['/inactive']">Inactive Posts</a>
      </li>
    </ul>
  </div>
</div>
